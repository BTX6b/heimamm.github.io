    <!-- 比如引入js文件 -->
    <script src="./js/flexible.js"></script>
    <script src="./js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
        (function() {
            var swiper = new Swiper('.job-box', {
                slidesPerView: 2,
                spaceBetween: 30,
                centeredSlides: true,
                loop: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        })();
        (function() {
            var swiper = new Swiper('.study-box', {
                slidesPerView: 2.2,
                spaceBetween: 20,
            });
        })();
    </script>
